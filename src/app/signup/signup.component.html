<form [formGroup]="signupForm"
(submit)="onSubmit">
    <div class="mt-3">
        <label for="fullname">Teljesnév</label>
        <input type="text" formControlName="fullname" class="form-control" id="fullname">
    </div>
    <div class="mt-3">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" id="email">
    </div>
    <div class="mt-3">
        <label for="username">Felhasználónév</label>
        <input type="text" formControlName="username" class="form-control" id="username">
    </div>
    <div class="mt-3">
        <label for="pass">Jelszó</label>
        <input type="password" formControlName="pass" class="form-control" id="pass">
    </div>
    <div class="mt-3">
        <label for="pass_again">Jelszó újra</label>
        <input type="password" formControlName="pass_again" class="form-control" id="pass_again">
    </div>
    <button class="btn btn-warning mt-3" type="submit">Regisztráció</button>

</form>
